<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Overlay App</title>
    <!-- Incluindo Leaflet para o mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.polyline.encoded/1.1.0/Polyline.encoded.js"></script>

    <style>
        :root {
            --bg-color: #0d1117;
            --primary-text: #c9d1d9;
            --secondary-text: #8b949e;
            --container-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --accent-hover: #79c0ff;
            --button-bg: #238636;
            --button-hover-bg: #2ea043;
            --error-bg: #411a1f;
            --error-text: #f85149;
            --error-border: #811e24;
            --success-bg: #1a3123;
            --success-text: #56d364;
            --success-border: #2a5a38;
            --info-bg: #1e3a4c;
            --info-text: #79c0ff;
            --info-border: #3c6e8e;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color); 
            color: var(--primary-text); 
            margin: 0; 
            padding: 20px; 
            line-height: 1.5;
        }

        .container { 
            max-width: 1200px; 
            margin: auto; 
            background: var(--container-bg); 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color);
        }

        h1, h2 { 
            color: var(--primary-text); 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            margin-top: 0;
        }
        
        section {
            margin-top: 25px;
        }

        .hidden { display: none; }

        button { 
            background-color: var(--button-bg); 
            color: white; 
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 10px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1em; 
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        button:disabled { 
            background-color: #21262d;
            color: var(--secondary-text);
            border-color: var(--border-color);
            cursor: not-allowed; 
        }

        #authSection {
            text-align: center;
            padding: 20px;
        }

        .activity-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }

        .activity-card { 
            background-color: var(--bg-color);
            border: 1px solid var(--border-color); 
            padding: 15px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: box-shadow 0.2s, border-color 0.2s; 
        }
        .activity-card.selected, .activity-card:hover { 
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        .activity-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .activity-card p {
            margin: 4px 0;
            font-size: 0.9em;
            color: var(--secondary-text);
        }
        .activity-card p strong {
            color: var(--primary-text);
        }

        .activity-card.no-gps { 
            background-color: #1c2128;
            cursor: not-allowed; 
            opacity: 0.6; 
        }

        #mapContainer { 
            height: 500px; 
            width: 100%; 
            margin-top: 20px; 
            border-radius: 6px; 
            border: 1px solid var(--border-color); 
            background-color: var(--bg-color);
        }
        /* Estilo dark para os tiles do mapa */
        .leaflet-tile-pane {
            filter: invert(1) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
        }
        .info-item h4 { margin-top: 0; color: var(--accent-color); }

        .result-message div { 
            padding: 12px 15px; 
            border-radius: 6px; 
            margin-top: 15px; 
            border: 1px solid;
            font-size: 0.95em;
        }
        .result-message .success { background-color: var(--success-bg); color: var(--success-text); border-color: var(--success-border); }
        .result-message .error { background-color: var(--error-bg); color: var(--error-text); border-color: var(--error-border); }
        .result-message .info { background-color: var(--info-bg); color: var(--info-text); border-color: var(--info-border); }

        .gps-badge { 
            font-size: 0.7em; 
            padding: 3px 8px; 
            border-radius: 10px; 
            color: white; 
            margin-left: 8px;
            vertical-align: middle;
        }
        .gps-badge { background-color: #238636; }
        .no-gps-badge { background-color: #6a737d; }
        
        #stats {
            margin-top: 15px;
            color: var(--secondary-text);
        }
        
        #loadMoreBtn {
            display: block;
            margin: 20px auto 0;
        }
        
        #videoInfo p {
            background: var(--bg-color);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Strava Video Overlay</h1>
        
        <!-- Seção de Autenticação -->
        <div id="authSection">
            <h2>Conexão com Strava</h2>
            <button id="authBtn">Autenticar com Strava</button>
            <div id="status" class="result-message"></div>
        </div>

        <!-- Seção de Atividades -->
        <section id="activitiesSection" class="hidden">
            <h2>Minhas Atividades</h2>
            <div>
                <input type="checkbox" id="filterGPS" checked>
                <label for="filterGPS">Mostrar apenas atividades com GPS</label>
            </div>
            <div id="stats">
                <span id="totalActivities"></span> | <span id="gpsActivities"></span>
            </div>
            <div id="activitiesGrid" class="activity-grid"></div>
            <button id="loadMoreBtn" style="margin-top: 20px;">Carregar Mais</button>
        </section>

        <!-- Seção de Detalhes da Atividade e Mapa -->
        <section id="activityDetail" class="hidden">
            <h2>Detalhes da Atividade</h2>
            <div id="activityInfo"></div>
            <div id="mapContainer"></div>
        </section>

        <!-- Seção de Processamento de Vídeo -->
        <section id="videoSection" class="hidden">
            <h2>Processar Vídeo com Overlay</h2>
            <button id="selectVideoBtn">Selecionar Vídeo</button>
            <div id="videoInfo"></div>
            <button id="processBtn" disabled>Processar com Overlay</button>
            <div id="progress" class="hidden" style="margin-top: 15px;">
                <div id="progressBarContainer" style="background-color: var(--border-color); border-radius: 5px;">
                    <div id="progressBar" style="width: 0%; height: 20px; background-color: var(--button-bg); border-radius: 5px; text-align: center; color: white; line-height: 20px; transition: width 0.3s ease-in-out;">
                       <span id="progressText">0%</span>
                    </div>
                </div>
            </div>
            <div id="result" class="result-message"></div>
        </section>
    </div>

    <!-- Scripts Modulares -->
    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/map.js"></script>
    <script src="js/video.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
