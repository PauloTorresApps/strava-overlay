<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Overlay App</title>
    <!-- Incluindo Leaflet para o mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            --bg-color: #0d1117;
            --primary-text: #c9d1d9;
            --secondary-text: #8b949e;
            --container-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --accent-hover: #79c0ff;
            --button-bg: #238636;
            --button-hover-bg: #2ea043;
            --error-bg: #411a1f;
            --error-text: #f85149;
            --error-border: #811e24;
            --success-bg: #1a3123;
            --success-text: #56d364;
            --success-border: #2a5a38;
            --info-bg: #1e3a4c;
            --info-text: #79c0ff;
            --info-border: #3c6e8e;
            --font-select-color: #c77904;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color); 
            color: var(--primary-text); 
            margin: 0; 
            padding: 20px; 
            line-height: 1.5;
        }

        /* HEADER MODIFICADO COM STATUS */
        .header {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            margin: 0;
            color: var(--primary-text);
            font-size: 1.8rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator.checking {
            background: var(--info-bg);
            color: var(--info-text);
            border: 1px solid var(--info-border);
        }

        .status-indicator.connected {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }

        .status-indicator.error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-dot.checking {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .auth-btn {
            background-color: var(--button-bg); 
            color: white; 
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.9em; 
            font-weight: 500;
            transition: background-color 0.2s;
            display: none;
        }

        .auth-btn:hover {
            background-color: var(--button-hover-bg);
        }

        .auth-btn.show {
            display: inline-block;
        }

        .container { 
            max-width: 1200px; 
            margin: auto; 
            background: var(--container-bg); 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color);
        }

        h2 { 
            color: var(--primary-text); 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
            margin-top: 0;
        }
        
        section {
            margin-top: 25px;
        }

        .hidden { display: none; }

        button { 
            background-color: var(--button-bg); 
            color: white; 
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 10px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1em; 
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        button:disabled { 
            background-color: #21262d;
            color: var(--secondary-text);
            border-color: var(--border-color);
            cursor: not-allowed; 
        }

        .activity-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }

        .activity-card { 
            background-color: var(--bg-color);
            border: 1px solid var(--border-color); 
            padding: 12px;
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .activity-card.selected, .activity-card:hover { 
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
            transform: translateY(-2px);
        }

        .activity-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .activity-card p {
            margin: 4px 0;
            font-size: 0.9em;
            color: var(--secondary-text);
        }
        .activity-card p strong {
            color: var(--primary-text);
        }

        .activity-card.no-gps { 
            background-color: #1c2128;
            cursor: not-allowed; 
            opacity: 0.6; 
        }

        .activity-card.no-gps:hover {
            transform: none;
            box-shadow: none;
        }

        #mapContainer { 
            height: 500px; 
            width: 100%; 
            margin-top: 20px; 
            border-radius: 6px; 
            border: 1px solid var(--border-color); 
            background-color: var(--bg-color);
        }

        .leaflet-tile-pane {
            filter: invert(1) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
        }
        .info-item h4 { margin-top: 0; color: var(--accent-color); }

        .result-message div { 
            padding: 12px 15px; 
            border-radius: 6px; 
            margin-top: 15px; 
            border: 1px solid;
            font-size: 0.95em;
        }
        .result-message .success { background-color: var(--success-bg); color: var(--success-text); border-color: var(--success-border); }
        .result-message .error { background-color: var(--error-bg); color: var(--error-text); border-color: var(--error-border); }
        .result-message .info { background-color: var(--info-bg); color: var(--info-text); border-color: var(--info-border); }

        .gps-badge { 
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 8px;
            color: white; 
            font-weight: 500;
            flex-shrink: 0;
            align-self: flex-start;
        }
        .gps-badge.has-gps { 
            background-color: var(--button-bg); 
        }
        .gps-badge.no-gps { 
            background-color: #6a737d; 
        }
        
        #stats {
            margin-top: 15px;
            color: var(--secondary-text);
        }
        
        #loadMoreBtn {
            display: block;
            margin: 20px auto 0;
        }
        
        #videoInfo p {
            background: var(--bg-color);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        #overlayPositionControl {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            display: inline-block;
        }

        #overlayPositionControl h4 {
            margin: 0 0 10px 0;
            color: var(--primary-text);
            font-size: 0.9rem;
        }

        .position-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            width: 120px;
            height: 120px;
        }

        .position-btn {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--secondary-text);
            padding: 0;
        }

        .position-btn:hover {
            background: #262c36;
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .position-btn.selected {
            background: var(--button-bg);
            border-color: var(--button-hover-bg);
            color: white;
            box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3);
        }

        .position-btn svg {
            width: 24px;
            height: 24px;
        }

        #videoSection .video-controls-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        #videoSection .video-info-section {
            flex: 1;
        }

        @media (max-width: 768px) {
            #videoSection .video-controls-container {
                flex-direction: column;
            }
            
            #overlayPositionControl {
                width: 100%;
            }
            
            .position-grid {
                margin: 0 auto;
            }
        }

       @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .activity-card {
                min-height: 70px;
                padding: 10px;
            }
        }

        @media (min-width: 1200px) {
            .activity-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        .config-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.8rem;
            color: var(--secondary-text);
            z-index: 1000;
            opacity: 0.8;
        }

        .config-indicator.loaded {
            color: var(--success-text);
            border-color: var(--success-border);
        }
    </style>
</head>
<body>

    <!-- HEADER MODIFICADO COM STATUS -->
    <div class="header">
        <div class="header-left">
            <h1 data-i18n="app.title">Strava Video Overlay</h1>
        </div>
        <div class="header-right">
            <div class="status-indicator checking" id="statusIndicator">
                <div class="status-dot checking" id="statusDot"></div>
                <span id="statusText" data-i18n="header.status.checking">Verificando conexão...</span>
            </div>
            <button class="auth-btn" id="authBtn" data-i18n="header.status.authButton">Autenticar com Strava</button>
            <!-- Seletor de idioma será inserido aqui via JavaScript -->
        </div>
    </div>

    <div class="container">
        <!-- Seção de Atividades -->
        <section id="activitiesSection" class="hidden">
            <h2 data-i18n="activities.title">Minhas Atividades</h2>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div>
                    <input type="checkbox" id="filterGPS" checked>
                    <label for="filterGPS" data-i18n="activities.filterGPS">Mostrar apenas atividades com GPS</label>
                </div>
                <button id="refreshActivitiesBtn" style="padding: 8px 16px;">
                    🔄 <span data-i18n="activities.refresh">Atualizar Lista</span>
                </button>
            </div>
            <div id="stats">
                <span id="totalActivities"></span> | <span id="gpsActivities"></span>
            </div>
            <div id="activitiesGrid" class="activity-grid"></div>
            <button id="loadMoreBtn" style="margin-top: 20px;" data-i18n="activities.loadMore">Carregar Mais</button>
        </section>

        <!-- Seção de Detalhes da Atividade e Mapa -->
        <section id="activityDetail" class="hidden">
            <h2 data-i18n="activityDetail.title">Detalhes da Atividade</h2>
            <div id="activityInfo"></div>
            <div id="mapContainer"></div>
        </section>

        <!-- Seção de Processamento de Vídeo -->
       <section id="videoSection" class="hidden">
            <h2 data-i18n="video.title">Processar Vídeo com Overlay</h2>
            
            <div class="video-controls-container">
                <div class="video-info-section">
                    <button id="selectVideoBtn" data-i18n="video.selectVideo">Selecionar Vídeo</button>
                    <div id="videoInfo"></div>
                </div>
                
                <!-- Controle de posição do overlay -->
                <div id="overlayPositionControl" class="hidden">
                    <h4 data-i18n="video.overlayPosition.title">Posição do Overlay</h4>
                    <div class="position-grid">
                        <button class="position-btn" data-position="top-left" data-i18n-title="video.overlayPosition.topLeft">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M7,7 L17,7 L17,9 L9,9 L9,17 L7,17 Z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="position-btn" data-position="top-right" data-i18n-title="video.overlayPosition.topRight">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M17,7 L17,17 L15,17 L15,9 L7,9 L7,7 Z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="position-btn selected" data-position="bottom-left" data-i18n-title="video.overlayPosition.bottomLeft">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M7,17 L7,7 L9,7 L9,15 L17,15 L17,17 Z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="position-btn" data-position="bottom-right" data-i18n-title="video.overlayPosition.bottomRight">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M17,17 L7,17 L7,15 L15,15 L15,7 L17,7 Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <button id="processBtn" disabled data-i18n="video.process">Processar com Overlay</button>
            
            <div id="progress" class="hidden" style="margin-top: 15px;">
                <div id="progressBarContainer" style="background-color: var(--border-color); border-radius: 5px;">
                    <div id="progressBar" style="width: 0%; height: 20px; background-color: var(--button-bg); border-radius: 5px; text-align: center; color: white; line-height: 20px; transition: width 0.3s ease-in-out;">
                    <span id="progressText">0%</span>
                    </div>
                </div>
            </div>
            <div id="result" class="result-message"></div>
        </section>
    </div>

    <!-- NOVO: Indicador de configuração -->
    <div id="configIndicator" class="config-indicator">
        <span data-i18n="config.loading">⚙️ Carregando configurações...</span>
    </div>

    <!-- Scripts Modulares - ORDEM IMPORTANTE! -->
    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/i18n.js"></script> <!-- NOVO: i18n antes de tudo -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/map.js"></script>
    <script src="js/overlayPosition.js"></script>
    <script src="js/video.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Atualiza indicador de configuração
        document.addEventListener('DOMContentLoaded', function() {
            const indicator = document.getElementById('configIndicator');
            
            setTimeout(() => {
                if (window.configService && window.configService.initialized) {
                    indicator.querySelector('span').setAttribute('data-i18n', 'config.loaded');
                    indicator.querySelector('span').textContent = window.t('config.loaded', '✅ Configurações carregadas');
                    indicator.classList.add('loaded');
                } else {
                    indicator.querySelector('span').setAttribute('data-i18n', 'config.default');
                    indicator.querySelector('span').textContent = window.t('config.default', '⚠️ Configurações padrão');
                }
                
                // Remove após mais 3 segundos
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => indicator.remove(), 300);
                }, 3000);
            }, 5000);
        });
    </script>
</body>
</html>
